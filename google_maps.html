<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="css/externa.css" rel="stylesheet" type="text/css" />
<style>

#mapa h2 {
	color: black;
}
#mapa p {
	color: black;	
}

#mapa {
	
	height:400px;
	width:760px;

}
</style>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="jquery/jquery-1.6.3.min.js" type="text/javascript"></script>
<script src="jquery/jquery.gomap-1.3.2.min.js" type="text/javascript"></script>

<script>

	$(document).ready(function() {
		$("#mapa").goMap({
			latitude: 40.4204228,
			longitude: -3.7050042,
			zoom: 16,
			maptype: "SATELLITE", //"TERRAIN"
			scaleControl: true
		});

		$.goMap.createMarker({
			latitude: 40.4204228,
			longitude: -3.7050042,
			title: "Museo",
			html: {
				content: "<h2>Museo de la Ciudad</h2>",
				popup:true
				
			
			}

		});
	}); 

</script>

</head>
<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>
            
            <div id="mapa"></div>

		</div>
	</div>
	

</body>
</html>
