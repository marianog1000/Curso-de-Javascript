<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Noticias varias</title>
<link href="css/externa.css" rel="stylesheet" type="text/css" />
<style>
#noticias li {
	display: inline-block;
	margin-right: 30px;
}
#noticias li a {
	padding: 5px 10px; 
	background-color: white;
	color: black;
	text-decoration: none;	
}
#noticias li a:hover {
	background-color: rgb(255,153,0);
	color: white;
}
#contenidos_externos #noticia {
	margin-top: 10px;
	padding: 20px;
	border: 1px solid white;	
}
</style>
<script src="jquery/jquery-1.6.3.min.js" type="text/javascript"></script>
<script type="text/javascript">

	$(document).ready(function() {
		$("#login").submit(function() {
			//var datosFormulario = { usuario: $("#usuario").val(),
			//	contra: $("#contra").val}

			var datosFormulario = $(this).serialize();
			$.get("Login.aspx", datosFormulario, procesarDatos).error(procesarError);
			return false;
		});

		function procesarDatos(datos_devueltos) {

			var datos = datos_devueltos.substr(0, 10);
			if (datos == "autorizado")
				$("#contenidos_externos").html("<p>Usuario Correcto. Bienvenido de nuevo</p>");
			else
				$("#contenidos_externos").html("<p>Usuario Incorrecto.</p>");
		}

		function procesarError() {
			var msgError = "Ha ocurrido un Error, inténtalo mas tarde";
			$("#contenidos_externos").html("<p>" + msgError + "</p>");
		}
	}); 
</script>
</head>
<body>

	<div class="cabecera">
		<p class="logo">Procesando respuesta del servidor</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<form method="get" action="Login.aspx" id="login">
            <table>
            	<tr>
                	<td>					
						<label for="usuario">Usuario:</label>
                    </td>
                    <td>
						<input type="text" name="usuario" id="usuario">
					</td>
                    </tr>
                    <tr>
                    <td>
						<label for="contra">Contaseña: </label>
                     </td>
                     <td>
						<input type="text" name="contra" id="contra">
					</td>
                    </tr>
                    <tr>
                    <td colspan="2" align="center">
						<input type="submit" name="boton" id="boton" value="Enviar" >
					</td>
                    </tr>
                    </table>
				</form>
			<div id="contenidos_externos"></div>
		</div>
	</div>

</body>
</html>
